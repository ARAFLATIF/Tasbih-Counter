<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tasbih Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">Tasbih Counter</h2>
      <button class="btn btn-sm btn-outline-secondary" id="themeToggle">🌙 / ☀️</button>
    </div>

    <div class="card shadow-lg rounded-4 p-4 text-center" id="zikrCard">
      <select class="form-select mb-4" id="zikrSelect" onchange="switchZikr(this.value)">
        <option value="SubhanAllah">سُبْحَانَ ٱللَّٰه (SubhanAllah)</option>
        <option value="Alhamdulillah">ٱلْـحَمْـدُ لِلّٰه (Alhamdulillah)</option>
        <option value="AllahuAkbar">ٱللَّٰهُ أَكْبَر (Allahu Akbar)</option>
        <option value="LaIlaha">لَا إِلٰهَ إِلَّا ٱللَّٰه (La ilaha illallah)</option>
        <option value="Astaghfirullah">أَسْتَغْفِرُ ٱللَّٰه (Astaghfirullah)</option>
        <option value="LaHawla">لَا حَوْلَ وَلَا قُوَّةَ إِلَّا بِاللَّهِ (La hawla wa la quwwata illa billah)</option>
      </select>

      <div class="display-3 fw-bold text-primary" id="count">0</div>

      <div class="mt-4">
        <button class="btn btn-success btn-lg px-4 me-2" onclick="incrementCounter()">+1</button>
        <button class="btn btn-danger btn-lg px-4" onclick="resetCounter()">Reset</button>
      </div>

      <p class="mt-3 text-muted small">Zikr count saved per type and works offline.</p>
    </div>

    <footer class="text-center mt-5 text-muted small">
      Developed by Araf Latif • Send Feedback: <a href="mailto:araf25420@gmail.com">araf25420@gmail.com</a>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
